<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

 {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Welcome to PRIR!</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{user_name}}!</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/user/usignout">SignOut</a></button>
    {% else %}
    <button type="submit"><a href="/user/usignup">SignUp</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="/user/ulogin">Login</a></button>
    {% endif %}

</body>
</html>
