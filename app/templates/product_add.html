<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <div class="container-md">
      {% load static %}
      <img src="{%static 'brand_register.png' %}" width="200" height="200">
    <h1>Add New Product</h1>
    <p>Add new product to your store</p>
    <form class="row g-3" action="/product_add/" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="col-md-0">
        <label for="productname" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productname" name="Product_Name">
      </div>
      <div class="col-md-6">
        <label for="productprice" class="form-label">Price</label>
        <input type="text" class="form-control" id="productprice" name="Product_Price">
      </div>
      <div class="col-md-6">
        <label for="productcategory" class="form-label">Category</label>
        <select id="productcategory" class="form-select" name="Product_Category">
          <option selected>Men Shirts</option>
          <option>Men Kurtas</option>
          <option>Women Kurtis</option>
          <option>Women Suits</option>
        </select>
      </div>
      <div class="col-12">
       <label for="productdescription" class="form-label">Product Description</label>
       <textarea class="form-control" id="productdescription"  name="Product_Description"  rows="3"></textarea>
      </div>
      <div class="col-12">
       <label for="productstock" class="form-label">Product Stock</label>
       <input type="number" class="form-control" id="productprice" name="Product_Stock">
      </div>
      <div class="mb-3">
          <label for="productimage" class="form-label">Product Image</label>
          <input class="form-control" type="file" id="productimage" multiple name="Product_Image">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
