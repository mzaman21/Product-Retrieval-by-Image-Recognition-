{% block content %}
  <div class="container">
    <h2>Products</h2>
    <div class="row">
      {% for product in product %}
        <div class="col-md-3">
          <div class="card">
            <img src="{{ product_images.first.Product_Image.url }}" class="card-img-top" alt="{{ product.Product_Name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.Product_Name }}</h5>
              <p class="card-text">{{ product.Product_Description }}</p>
              <p class="card-text">Price : {{ product.Product_Price }} $</p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </h2>
{% endblock %}


</div>

<!-- product slider -->
